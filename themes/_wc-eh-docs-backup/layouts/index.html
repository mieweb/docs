{{ partial "header.html" . }} {{ partial "navigation.html" . }}
<div class="container-fluid">
  <div class="row main-inner">
    {{ partial "sidebar.html" . }}
    <main id="index-main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
      <div class="d-flex justify-content-between flex-md-nowrap align-items-center border-bottom mb-3 flex-wrap pb-2">
        <h1 id='{{ if .Params.url }}{{ replace .Params.url ".md" ""}}{{ end }}'>{{ $.Site.Title }}</h1>

        <div class="btn-toolbar d-flex justify-content-end mb-0">
          <div class="btn-group mb-md-1 mb-0">
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-share">Share</button>
            {{ if .Params.source }}
            <a href="{{ .Params.source}} " target="_blank" type="button" class="btn btn-sm btn-outline-secondary"
              ><i class="fa-solid fa-edit"></i
            ></a>
            {{ end }}
          </div>
          <!-- 
            TODO: Make the settings button drop down the "System URL" and maybe some other preferences for docs?
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle ms-2 mb-0 mb-md-1">
            <span data-feather="calendar" class="align-text-bottom"></span>
            Settings
          </button> 
          -->
        </div>
      </div>
      {{ .Content }} {{ partial "footer-call-to-action.html" . }} {{ partial "date-info.html" . }}
    </main>
  </div>
</div>
{{ partial "footer.html" . }}
