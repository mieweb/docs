<ul id="breadcrumbs" class="breadcrumbs p-0">
  <li><a href="/">Home</a></li>
  {{ $rellink := "" }} {{ range (split .RelPermalink "/") }} {{ if gt (len . ) 0 }} {{ $rellink = printf "%s/%s"
  $rellink . }}
  <li>
    <div class="fa-solid fa-caret-right text-primary"></div>
    <a href="{{ $rellink }}" class="text-capitalize">{{ humanize . }}</a>
  </li>
  {{ end }} {{ end }}
</ul>
