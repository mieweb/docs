{{- /* Feedback/Call to action section */}}
<div class="border-border mt-12 border-t pt-8"
  data-pollenate-inbox="{{ .Site.Params.pollenate.inboxKey }}"
  data-pollenate-api="{{ .Site.Params.pollenate.apiKey }}"
>
  <div class="card p-6">
    <div class="flex flex-col gap-4 sm:flex-row sm:items-center sm:justify-between">
      <div>
        <h2 class="text-foreground text-base font-semibold">Was this page helpful?</h2>
        <p class="text-muted-foreground mt-1 text-sm">Let us know how we can improve this documentation.</p>
      </div>
      <div id="feedback-buttons" class="flex items-center gap-2">
        <button
          class="btn-feedback inline-flex btn btn-secondary btn-sm"
          data-helpful="true"
          aria-label="Yes, this page was helpful"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-thumbs-up"
            aria-hidden="true"
          >
            <path d="M7 10v12" />
            <path
              d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a3.13 3.13 0 0 1 3 3.88Z"
            />
          </svg>
          Yes
        </button>
        <button
          class="btn-feedback inline-flex btn btn-secondary btn-sm"
          data-helpful="false"
          aria-label="No, this page was not helpful"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-thumbs-down"
            aria-hidden="true"
          >
            <path d="M17 14V2" />
            <path
              d="M9 18.12 10 14H4.17a2 2 0 0 1-1.92-2.56l2.33-8A2 2 0 0 1 6.5 2H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2h-2.76a2 2 0 0 0-1.79 1.11L12 22h0a3.13 3.13 0 0 1-3-3.88Z"
            />
          </svg>
          No
        </button>
      </div>
    </div>
  </div>
</div>
