{{- /* Date information */}} {{ if or .Date .Lastmod }}
<div class="text-muted-foreground mt-6 flex flex-wrap items-center gap-x-4 gap-y-2 text-sm">
  {{ if .Date }}
  <div class="flex items-center gap-1.5">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="14"
      height="14"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-calendar"
    >
      <path d="M8 2v4" />
      <path d="M16 2v4" />
      <rect width="18" height="18" x="3" y="4" rx="2" />
      <path d="M3 10h18" />
    </svg>
    <span>Published: {{ .Date.Format "January 2, 2006" }}</span>
  </div>
  {{ end }} {{ if and .Lastmod (ne .Lastmod .Date) }}
  <div class="flex items-center gap-1.5">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="14"
      height="14"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-clock"
    >
      <circle cx="12" cy="12" r="10" />
      <polyline points="12 6 12 12 16 14" />
    </svg>
    <span>Updated: {{ .Lastmod.Format "January 2, 2006" }}</span>
  </div>
  {{ end }}
</div>
{{ end }}
