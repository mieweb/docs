{{- /* Children shortcode - list child pages */}} {{ $page := . }} {{ $pages := .Page.Pages }} {{ if not $pages }} {{
$pages = .Page.Sections }} {{ end }} {{ if $pages }}
<div class="my-6 grid gap-3">
  {{ range $pages }}
  <a
    href="{{ .RelPermalink }}"
    class="group border-border hover:border-primary hover:bg-muted flex items-center gap-3 rounded-lg border p-4 transition-colors"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="text-muted-foreground group-hover:text-primary"
    >
      <path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z" />
      <path d="M14 2v4a2 2 0 0 0 2 2h4" />
    </svg>
    <div>
      <span class="text-foreground group-hover:text-primary font-medium">{{ .Title }}</span>
      {{ with .Description }}
      <p class="text-muted-foreground mt-1 text-sm">{{ . }}</p>
      {{ end }}
    </div>
  </a>
  {{ end }}
</div>
{{ end }}
