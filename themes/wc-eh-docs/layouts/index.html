{{ partial "header.html" . }}
{{ partial "navigation.html" . }}
<div class="container-fluid">
  <div class="row main-inner">
    {{ partial "sidebar.html" . }}
    <main id="index-main" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1 id='{{ if .Params.url }}{{ replace .Params.url ".md" ""}}{{ end }}'>{{ $.Site.Title }}</h1>

        <div class="btn-toolbar mb-0 d-flex justify-content-end">
          <div class="btn-group mb-0 mb-md-1">
            <button type="button" class="btn btn-sm btn-outline-secondary" id="btn-share">Share</button>
            {{ if .Params.source }}
            <a href="{{ .Params.source}} " target="_blank" type="button" class="btn btn-sm btn-outline-secondary"><i class="fa-solid fa-edit"></i></a>
            {{ end }}
          </div>
          <!-- 
            TODO: Make the settings button drop down the "System URL" and maybe some other preferences for docs?
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle ms-2 mb-0 mb-md-1">
            <span data-feather="calendar" class="align-text-bottom"></span>
            Settings
          </button> 
          -->
        </div>
      </div>
      {{ .Content }}
      {{ partial "footer-call-to-action.html" . }}
      {{ partial "date-info.html" . }}
    </main>
  </div>
</div>
{{ partial "footer.html" . }}
