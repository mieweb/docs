<hr />
<div class="row">
    <div class="col-12 col-md-6">
        <h5>Did this doc help you?</h5>
        <p>
            <button class="btn btn-sm btn-outline-secondary btn-feedback" data-helpful="true"><i class="fa-solid fa-thumbs-up"></i></button>
            <button class="btn btn-sm btn-outline-secondary btn-feedback" data-helpful="false" data-bs-toggle="modal" data-bs-target="#helpfulModal"><i class="fa-solid fa-thumbs-down"></i></button>
        </p>
    </div>
</div>

<div class="modal" id="helpfulModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Send Feedback</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group mb-3 ">
            <label for="feedback-email">Your Email</label>
            <input type="email" class="form-control" id="feedback-email" placeholder="Your Email">
            <div class="invalid-feedback">
              Invalid Email.
            </div>
          </div>
          <div class="form-group">
            <label for="feedback-message">Message</label>
            <textarea class="form-control" id="feedback-message" rows="3" placeholder="Message"></textarea>
            <div class="invalid-feedback">
              Please provide a message.
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary text-white" id="helpfulModalSend">Send</button>
        </div>
      </div>
    </div>
  </div>
