<aside id="sidebar" class="sidebar col-md-3 col-lg-2 d-md-block sidebar collapse px-0">
  <div class="flex-shrink-0 position-sticky sidebar-sticky">
    <ul class="btn-toggle-nav list-unstyled ps-0 pe-4 lh-1">
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
      {{ if .HasChildren }}

      <li class="mb-2">
        <span class="btn btn-toggle text-left d-inline-flex align-items-center border-0 collapsed top-level-parent mb-2" data-bs-toggle="collapse" data-bs-target="#collapse-{{ .Identifier }}" aria-expanded="false" data-name="{{ .Identifier }}">
          <a href="{{ .URL }}" class="text-decoration-none">{{ .Name }}</a>
        </span>
        {{ $temp := dict "menu" $.Site.Menus.main "page" $.Page "site" $.Site "entry" . }}
        {{ partial "sidebar-nav.html" $temp }}
      </li>
      {{ else }}
      <li class="mb-2">
        <span data-name="{{ .Identifier }}" class="link-dark d-inline-flex top-level-parent root-level seudo-btn">
          <a href="{{ .URL }}" class="text-decoration-none">{{ .Name }}</a>
        </span>
      </li>
      {{ end }}
      {{ end }}
    </ul>
  </div>
</aside>
